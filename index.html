  <!-- Navbar -->

  <!-- Quiz Section -->
  <main class="quiz-container">
    <h2>ðŸ“˜ Organic Quiz â€“ <span id="chapterTitle">Hydrocarbons</span></h2>

    <div class="dropdown-container">
      <label for="chapterSelect"><strong>Select Chapter:</strong></label>
      <select id="chapterSelect" onchange="switchChapter(this.value)">
        <option value="Hydrocarbons">Hydrocarbons</option>
        <option value="Alcohols, Phenols & Ethers">Alcohols, Phenols & Ethers</option>
        <option value="Aldehydes, Ketones & Carboxylic Acids">Aldehydes, Ketones & Acids</option>
        <option value="Haloalkanes & Haloarenes">Haloalkanes & Haloarenes</option>
        <option value="Amines">Amines</option>
        <option value="Organic compounds containing nitrogen">Nitrogen Compounds</option>
        <option value="Polymers">Polymers</option>
        <option value="Biomolecules">Biomolecules</option>
      </select>
    </div>

    <div class="question-box">
      <div id="questionText" class="question-text">Loading question...</div>
      <div id="options" class="options-box"></div>
    </div>

    <button id="nextBtn" onclick="nextQuestion()">Next</button>
    <div class="score-box">
      Score: <span id="score">0</span> / <span id="total">0</span>
    </div>
  </main>

  <!-- Flashcard Section -->
  <section class="flashcard-wrapper">
    <h2>ðŸ”„ Flip & Learn: Organic Flashcards</h2>
    <div class="flashcard-container">
      <div class="flashcard" onclick="flipCard(this)">
        <div class="front">What is a hydrocarbon?</div>
        <div class="back">A compound made of hydrogen and carbon.</div>
      </div>
    </div>
    <div class="controls">
      <button onclick="prevCard()">Previous</button>
      <button onclick="flipCard()">Flip</button>
      <button onclick="nextCard()">Next</button>
      <div class="card-number">Card <span id="cardIndex">1</span> of <span id="cardTotal">10</span></div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
