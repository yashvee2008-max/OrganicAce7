  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f9f1;
      color: #333;
      text-align: center;
    }

    nav {
      background-color: #2e7d32;
      padding: 1rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    header {
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #2e7d32;
    }

    p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 2rem;
    }

    .button-container {
      margin-top: 2rem;
    }

    .button-container a {
      text-decoration: none;
    }

    .button-container button {
      background-color: #66bb6a;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .button-container button:hover {
      background-color: #4caf50;
    }

    footer {
      margin-top: 3rem;
      padding: 1rem;
      background-color: #e8f5e9;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
