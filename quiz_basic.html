<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Concepts Quiz ‚Äì OrganicAce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <h2>üß† Quiz: Basic Concepts of Organic Chemistry</h2>

  <form id="quizForm">
    <p>1. Which of the following is a nucleophile?</p>
    <label><input type="radio" name="q1" value="a"> H‚Å∫</label><br>
    <label><input type="radio" name="q1" value="b"> NO‚ÇÇ‚Å∫</label><br>
    <label><input type="radio" name="q1" value="c"> Cl‚Åª</label><br><br>

    <p>2. Which carbon shows +I effect the strongest?</p>
    <label><input type="radio" name="q2" value="a"> -CH‚ÇÉ</label><br>
    <label><input type="radio" name="q2" value="b"> -C(CH‚ÇÉ)‚ÇÉ</label><br>
    <label><input type="radio" name="q2" value="c"> -CH‚ÇÇCl</label><br><br>

    <button type="button" onclick="checkAnswers()">Submit</button>
  </form>

  <p id="result"></p>

  <script>
    function checkAnswers() {
      let score = 0;
      const q1 = document.querySelector('input[name="q1"]:checked');
      const q2 = document.querySelector('input[name="q2"]:checked');
      if (q1?.value === "c") score++;
      if (q2?.value === "b") score++;

      const result = document.getElementById("result");
      if (!q1 || !q2) {
        result.innerText = "Please answer all questions.";
        result.style.color = "orange";
      } else {
        result.innerText = `You got ${score}/2 correct.`;
        result.style.color = score === 2 ? "green" : "crimson";
      }
    }
  </script>

</body>
</html>
